<!doctype html>
<!--Dont forget to run gulp after you set up basic html structure, this
saves it to the public directory.  Actually you can run gulp watch to keep
gulp files updated-->

<html>

<head>
    <title>Mastermind</title>
    <!--Add css file-->
    <link rel="stylesheet" href="style.css">
    <!--add js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="app.js"></script>
    <script type="x-mustache-template" id="game-row">

        <div id="row">
            <h4>{{ turnNumber }}</h4>
            <div id="buttons">
                <button {{ position0 }}></button>
                <button {{ position1 }}></button>
                <button {{ position2 }}></button>
                <button {{ position3 }}></button>
            </div>
        </div>
        
        <h4>{{ pegs }}</h4>    
        </script>
</head>

<body>
    <header>
        <h1>Mastermind</h1>
        <h2>A game for Morrighan, Braeden, and Owen.</h2>
    </header>

    <main>

        <section id="rowDisplay">
            <ul id="gameRows"></ul>
        </section>

        <section id="makeGuess">
            <h2>Make a Guess</h2>
        </section>

        <section id="checkRow">
            <input type="text" id="guess" placeholder="type four colors">
            <button id="check">Check Guess</button>
        </section>

        <section id="colorDisplay">
            <div id="colors">
                <section id='firstRow'>
                    <button class='red'>R</button>
                    <button class='orange'>O</button>
                    <button class='yellow'>Y</button>
                    <button class='white'>W</button>
                </section>

                <section id='secondRow'>
                    <button class='blue'>B</button>
                    <button class='green'>G</button>
                    <button class='teal'>T</button>
                    <button class='purple'>P</button>
                </section>
            </div>
        </section>

        <button id="start">Start New Game</button>
    </main>

   
        
    



</body>

</html>
